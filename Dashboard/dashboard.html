<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./dashboard.css">
        <link rel="stylesheet" href="./dashboard-responsive.css">
        <title>Dashboard</title>
    </head>

    <body>



        <!-- MAIN CONTENT START -->
        <div class="container-fluid dash-main-content">
            <div class="row">

                <!-- SIDEBAR START -->
                <div class="col-md-2 sidebar hidden-xs hidden-sm">
                    <img src="./images/logo.png" alt="" class="img-responsive logo">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a data-toggle="pill" href="#home"><i class="fa fa-tachometer"></i>Account Summary</a></li>
                        <li><a data-toggle="pill" href="#update"><i class="fa fa-pencil"></i>Update Settings</a></li>
                    </ul>
                </div>
                <!-- SIDEBAR END -->

                <!-- MAIN CONTENT START -->
                <div class="col-md-10 tab-section">
                    <!-- PROFILE HEADER START -->
                    <nav class="navbar navbar-dashboard">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target="#myNavbar">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <div class="navbar-header hidden-md hidden-lg">
                                    <a class="navbar-brand" href="#"><img src="./images/logo.png" alt="" class="img-responsive logo"></a>
                                </div>
                            </div>
                            <div class="collapse navbar-collapse" id="myNavbar">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="dropdown hidden-xs hidden-sm">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                            <i class="fa fa-user"></i> User Name <i class="fa fa-caret-down"></i></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">Logout</a></li>
                                        </ul>
                                    </li>
                                    <li class="hidden-md hidden-lg"><a data-toggle="pill" href="#home"><i class="fa fa-tachometer"></i>Account Summary</a></li>
                                    <li class="hidden-md hidden-lg"><a data-toggle="pill" href="#update"><i class="fa fa-pencil"></i>Update Settings</a></li>
                                    <li class="hidden-md hidden-lg"><a href=""><i class="fa fa-power-off"></i>Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- PROFILE HEADER END -->
                    <div class="tab-content">
                        <!-- ACCOUNT MAGANGEMENT START -->
                        <div id="home" class="tab-pane fade in active account-sec">

                            <div class="row">

                                <div class="col-md-6">
                                    <h3 class="text-left heading">Welcome User to your account Summary</h3>
                                    <br>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Sr. no</th>
                                                <th>Your Account Name</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><b>1</b></td>
                                                <td>MyDrive</td>
                                                <td>
                                                    <div class="btn btn-red">Remove</div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="col-md-5 col-md-offset-1">
                                    <div class="all-form">
                                        <form action="">
                                            <div class="form-group">
                                                <label for="">Enter Account Name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="form-group text-right">
                                                <input type="submit" class="btn btn-info">
                                            </div>
                                        </form>
                                    </div>

                                    <div class="s3-form">
                                        <form action="">
                                            <div class="form-group">
                                                <label for="">Enter Account Name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="">Enter Access Key</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="">Enter Secret Key</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="form-group text-right">
                                                <input type="submit" class="btn btn-info">
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                            <!-- FLOATING ACTION BUTTON -->
                            <div class="add-account-toggle">
                                <div class="showup">
                                    <a href="#" data-toggle="tooltip" title="Google Drive" class="normal-drive"><img
                                            src="./images/google-drive.png" alt="" class="img-responsive"></a>
                                    <a href="#" data-toggle="tooltip" title="One Drive" class="normal-drive"><img
                                            src="./images/onedrive.png" alt="" class="img-responsive"></a>
                                    <a href="#" data-toggle="tooltip" title="dropbox" class="normal-drive"><img
                                            src="./images/dropbox.png" alt="" class="img-responsive"></a>
                                    <a href="#" data-toggle="tooltip" title="Amazon S3" class="s3-drive"><img
                                            src="./images/amazon.png" alt="" class="img-responsive"></a>
                                </div>
                                <div class="fab"><i class="glyphicon glyphicon-minus"></i></div>
                            </div>
                        </div>
                        <!-- UPDATE SECTION START -->
                        <div id="update" class="tab-pane fade update-sec">
                                <div class="row">
                                        <div class="col-md-5">
                                                <h3 class="heading">Update Account</h3>
                                                <br>
                                                <form action="">
                                                    <div class="form-group">
                                                        <label for="">Name</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">Email</label>
                                                        <input type="email" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">Old Password</label>
                                                        <input type="password" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">New Password</label>
                                                        <input type="password" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="submit" class="btn btn-info" value="Update">
                                                    </div>
                                                </form>
                                        </div>
                                    </div>
                        </div>
                        <!-- UPDATE SECTION END -->
                    </div>
                </div>
                <!-- MAIN CONTENT END -->

            </div>
        </div>
        <!-- MAIN CONTENT END -->

    </body>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>

</html>
