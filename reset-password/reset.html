<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./reset.css">
        <title>Reset Password</title>
    </head>

    <body>
        <div class="container-fluid reset-main">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">
                    <div class="reset-form">
                        <img src="./images/syndoc-logo.png" alt="" class="img-responsive logo">
                        <form action="">
                            <div class="form-group">
                                <label for="">Enter Username</label>
                                <input type="text" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Enter New Password</label>
                                <input type="password" class="form-control password-field">
                                <div class="fa fa-eye"></div>
                            </div>
                            <div class="form-group">
                                <label for="">Re-enter New Password</label>
                                <input type="password" class="form-control password-field">
                                <div class="fa fa-eye"></div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-reset btn-block" value="Reset">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </body>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>

</html>
